<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Mensagem Secreta</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="./assets/logo_lupa.png" alt="alerta">
        <h1 class="header__title">Mensagem Secreta</h1>
       
    </header>
    <main class="container">
        <section class="container__entrada">
            <textarea class="container__entrada__textarea" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
            <div class="container__entrada__form">
                <i class="fa-regular fa-bell"></i>
                <label > Apenas letras min√∫sculas e sem acento!</label>
            </div>
            <div class="container__entrada__btn">
                <button id="btn__criptografar" class="container__btn " >
                    Criptografar
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
                <button id="btn__descriptografar" class="container__btn">
                    Descriptografar
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </section>
        <section id="textarea" class="container__saida">
            <textarea class="container__saida__textarea__inicial"></textarea>
            
            <button id="btn__copiar" class="container__btn">
                <i class="fa-regular fa-copy"></i>
                Copiar</button>
        </section>
    </main>
    <footer class="footer">
        
        <p class="footer__paragrafo"><i class="fa-regular fa-copyright"></i>  Desenvolvido por Dayane Rodrigues</p>

        <div class="footer__social">
            <a class="footer__social__a"href="https://github.com/DayaneAlRodrigues"><i class="fa-brands fa-github "></i></a>
            <a class="footer__social__a" href="https://www.linkedin.com/in/dayane-de-almeida-rodrigues/"><i class="fa-brands fa-linkedin"></i></a>
        </div>
        
    </footer>
    <script src="./main/main.js"></script>
    <script src="https://kit.fontawesome.com/c0562e00cc.js" crossorigin="anonymous"></script>
</body>
</html>
